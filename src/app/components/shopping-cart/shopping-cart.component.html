<div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <ul class="cart-items">
      <li *ngFor="let item of cartItems">
        <div class="cart-item">
          <img [src]="item.img_thumbnail" alt="{{ item.product_name }}" />
          <div class="item-details">
            <h3>{{ item.product_name }}</h3>
            <p>{{ item.brand }}</p>
            <p>Price: ${{ item.price }}</p>
            <p>Tax: ${{ item.price * item.tax_percentage }}</p>
          </div>
          <button type="button" class="btn btn-danger" class="remove" (click)="removeItem(item)">Remove</button>
        </div>
      </li>
    </ul>
    <div class="total-price">
        <p>Total Price: {{ getTotalPrice() | number:'1.2-2' }}</p>
    </div>
    <div class="checkout">
        <button type="button" class="checkout">Checkout</button>
    </div>
  </div>
