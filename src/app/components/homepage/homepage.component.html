<ngb-carousel [interval]="3000">
    <ng-template ngbSlide *ngFor="let image of images">
        <div class="carousel-wrapper">
            <img src="assets/images/covers/{{image.name}}" [alt]="image.caption">
            <div class="caption">Shop {{image.caption}}</div>
        </div>
    </ng-template>
</ngb-carousel>
<br>
<div class="similarProducts">
    <h3 class="heading">Trending Products</h3>
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let trendingProduct of trendingProducts">
          <div class="card mb-3 border trending-product-card">
            <div class="card-body">
              <img src="{{trendingProduct.image}}" style="height:150px;width:260px">
              <h5 class="card-title">{{trendingProduct.name}}</h5>
              <p class="card-text">{{ trendingProduct.price }}</p>
              <div class="similar-card-footer" class="d-flex justify-content-between">
                <button type="button" class="btn btn-success">+ Quick Add</button>
                <div class="stars">
                  <p>4.3 <i class="fa fa-star" style="color:#568200"></i></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="parallax" ></div><br>
    <div class="category-conainer">
        <h3 class="heading">Categories</h3><br>
        <div class="row justify-content-around ">
          <div class="col-lg-2 col-md-6 col-xs-12" *ngFor="let category of categories">
            <div class="card mb-3 border"> 
              <div class ="overlay" >
                <img style="height:150px;width:300px" src="{{category.image}}">
                <!-- <h5 class="card-title">{{category.name}}</h5> -->
                <div class="catName">{{category.name}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
